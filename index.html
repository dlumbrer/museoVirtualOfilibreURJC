<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-------------------------------------SCRIPTS---------------------------------------------------->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="js/lounge.js"></script>


</head>

    <!-- Escena -->
    <a-scene id="scene">

        <a-entity light="color: #fff ; type: ambient; intensity: 0.85"></a-entity>

        
        <!-- Assets-->
        <a-assets>
            <img id="floor" src="imagenes/texturaMarmol.jpg">
            <img id="sky"   src="imagenes/ImagenOfiInterior.jpg">
            <img id="wall"  src="imagenes/texturaPared.jpg">
            <img id="wood"  src="imagenes/texturaMadera.png">
            <img id="rollUp" src="imagenes/rollUP.jpg">
            <img id="cc"     src="imagenes/CC.png">
            
            <!--Imagenes random-->
            <img id="buho"  src="imagenes/ImagenBuho.jpg">

            <!--sonidos-->
            <audio id="musica" src="sounds/musiquita.mp3"></audio>
        </a-assets>

        <!-- Para el Sky del fondo Enviroment-->
        <a-sky src="#sky"></a-sky>

        <!----------LOUNGE--------->
        <a-entity id="lounge" position="0 0 0" lounge="width: 50; depth: 70; height: 10;
        north: barrier;
        floorTexture: imagenes/texturaMarmol.jpg;
        wallTexture: #wall">

        <!--Camara-->
        <a-entity position=" 0 -4 0 ">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>


        <!--Metiendo los suelos y probando a poner algo encima-->

            <a-entity position=" 16 0 -12" lounge-plinth="width: 4; depth: 4" lounge-staydown>
                <a-box src="#buho" position="0 2 0" scale="1 1 1"></a-boxz>
            </a-entity>

            
            <a-entity position="16 0 5" lounge-plinth="width: 4; depth: 4" lounge-staydown>
                <a-entity position="0 1 0" rotation="0 270 0" obj-model="obj: url(imagenes/buho.obj)"
                material="color: brown" scale="0.1 0.1 0.1"></a-entity>
            </a-entity>

            <!-- Metiendo un rollUP-->
            <a-entity position="-16 0 -12" lounge-plinth="width: 3; depth: 3" lounge-staydown>
                <a-box src="#rollUp" height="5" width="2.5" depth="0" rotation="0 270 0" position="0 2.70 0" sound="src: #musica; on: click"></a-box>
                

            </a-entity>


        
        <!--Probando a meter los stands con las descripciones-->
        <a-entity id="codecitydescription" position="14 -4 2" rotation="-30 270 0">
            <a-box src="#wood" height="2" width="2" depth="0.1" position="0 0 0"></a-box>
            <a-box src="#wood" height="1.8" width="1.8" depth="0.05" position="0 0 0.05"></a-box>
                <a-entity htmlembed position="0 0.1 0.1" style="width: 380px; height: 400px; color:black;  visibility: visible;">
                    <h1>babia-city Component</h1>
                    <p>This component shows a city created using repository data.
                    <p>Raycaster: </br>Get intersection with a building to show the path.</p>
                    </p>
                </a-entity>
        </a-entity>


        <a-entity  position="-16 0 5">
            <a-sphere src="#cc"  position="0 2.5 0" radius="1.5" animation="property: rotation; to: 0 360 0; dir: normal; dur: 2000; loop: true" ></a-sphere>
            <a-sphere src="#cc"  position="0 -0.75 4" radius="1.5" animation="property: position; to: 0 0 -5; dir: alternate; dur: 4000; loop: true" ></a-sphere>
        </a-entity>
        
    


    
    
    
    
        </a-entity>
        <!----------Controles y Camara--------->
        <a-entity lounge-entry-point>
            <a-entity movement-controls="fly: false" position="0 -2 0">
                    <a-entity camera position="0 0 0" look-controls></a-entity>
                    <a-entity cursor="rayOrigin:mouse" raycaster="objects: .babiaxraycasterclass"> <!--Nombre de la clase que debemos poner para que cada vez que pasemos el cursor funcione -->
                    </a-entity>
                    <a-entity laser-controls="hand: right" oculus-touch-controls="hand: right" raycaster="objects: .babiaxraycasterclass">
                    </a-entity>
                    <a-entity id="leftHand" oculus-touch-controls="hand: left"></a-entity>
            </a-entity>
    </a-entity>

    </a-scene>


<body>
    
</body>
</html>
